<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Icons -->

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="index.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="img-container">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="text-container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan-container">
            <img src="images/icon-music.svg" alt="">
            <p><b>Annual Plan</b> <br> $59.99/year</p>
            <a href="#">Change</a>
        </div>
        <div class="btns-container">
            <a href="#" class="btn btn-pay">Proceed to Payment</a>
            <a href="#" class="btn btn-cancel">Cancel Order</a>
        </div>
    </div>
    <footer>
        <div class="attribution">
            </span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://johnethanpayao.github.io">John Ethan T. Payao</a>.
        </div>
    </footer>
</body>

</html>
